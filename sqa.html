<!DOCTYPE html>
<html>
<head>
    <title>Software Quality Assurance Videos</title>
  
        <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <header>
        <h1>Software Quality Assurance Videos</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for videos">
            <button id="search-button">Search</button>
        </div>
    </header>
    <main>
        <div class="video-container">
            <!-- Videos will be displayed here -->
        </div>
    </main>

    <script>
        // YouTube Data API configuration
        const apiKey = 'YOUR_API_KEY'; // Replace with your actual API key
        const apiUrl = 'https://www.googleapis.com/youtube/v3/search';

        // Function to fetch video data from YouTube API
        async function fetchVideos() {
            const searchQuery = document.getElementById('search-input').value;
            const maxResults = 12; // Number of videos to display

            const url = `${apiUrl}?key=${apiKey}&q=${searchQuery}&maxResults=${maxResults}&part=snippet&type=video`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                displayVideos(data.items);
            } catch (error) {
                console.error('Error fetching video data:', error);
            }
        }

        // Function to display videos
        function displayVideos(videos) {
            const videoContainer = document.querySelector('.video-container');
            videoContainer.innerHTML = '';

            videos.forEach(video => {
                const videoTitle = video.snippet.title;
                const videoId = video.id.videoId;
                const thumbnailUrl = video.snippet.thumbnails.medium.url;

                const videoElement = document.createElement('div');
                videoElement.innerHTML = `
                    <div class="video">
                        <img src="${thumbnailUrl}" alt="${videoTitle}" onclick="playVideo('${videoId}')">
                        <h2>${videoTitle}</h2>
                    </div>
                `;

                videoContainer.appendChild(videoElement);
            });
        }

        // Function to play a video
        function playVideo(videoId) {
            // Implement video playback logic here
        }

        document.getElementById('search-button').addEventListener('click', fetchVideos);
    </script>
</body>
</html>
